<div>
	<div class="container-fluid"><br><br>
		<div class="row">
			<div class="col-md-12" style="background-color: #a3061b; height: 50px"></div>
		</div>
		<div class="row">
			<div class="col-md-4" style="background-color: #a3061b; height: 300px"></div>
			<div class="col-md-4">
				<form action="/" id="myLogin"><br><br>
					Username: <input type="text" id="username" ng-model="user.username"><br><br><br>
					Password: <input type="password" id="password" ng-model="user.password"><br><br><br>
					<center><button type="button" ng-click='submit()'>Login</button></center>
				</form>
			</div>
			<div class="col-md-4" style="background-color: #a3061b; height:300px"></div>
		</div>
		<div class="row">
			<div class="col-md-12" style="background-color: #a3061b; height: 200px"></div>
		</div>

	</div>
</div>
